# Конфигурация эмулятора командной строки
# Вариант 7, Этап 2

# Путь к виртуальной файловой системе (VFS)
vfs_path: "./vfs_examples/sample.zip"

# Путь к лог-файлу
log_path: "./logs/emulator.log"

# Путь к стартовому скрипту
script_path: "./scripts/startup.txt"

# Формат приглашения командной строки
prompt_format: "user@host:vfs$ "

# Настройки логирования
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "json"  # json или text
  max_size_mb: 10

# Настройки VFS
vfs:
  default_name: "myvfs"
  auto_load: true
  cache_size: 100
